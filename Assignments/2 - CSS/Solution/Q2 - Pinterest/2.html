            <nav id="nav">

            <div id="search-bar">

                </form>
            </div>
            <div id="user-bar">
                <ul class="ul-flex">
                    <li class="user-btn">
                        <img src="icons/notification.svg" alt="Notifications">
                    </li>
                    <li class="user-btn">
                        <img src="icons/messages.svg" alt="Messages">
                    </li>
                    <li class="user-btn" id="user-panel">
                        <span>T</span>
                    </li>
                    <li class="user-btn dropdown">
                        <img src="icons/downarrow.svg" alt="Down Arrow">
                    </li>
                </ul>
            </div>
        </div>
