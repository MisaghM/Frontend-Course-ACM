<!DOCTYPE html>
<html lang="en">

<head>
    <title>Block & Inline Elements</title>
    <style>
        body * {
            border: 1px solid black;
            margin: 8px;
        }
    </style>
</head>

<body>
    <p>&lt;p&gt; is a block element.</p>
    <div>and so is &lt;div&gt;, so they take their own new line.</div>

    <span>&lt;span&gt; is inline, it does not extend to fill its parent width.</span><br>

    <span>this &lt;span&gt; is on a new line because of the &lt;br&gt; before it.</span>
    <a href="#">&lt;a&gt; is inline so it is on the same line as before.</a>

    <p>A &lt;p&gt; element with <strong>&lt;strong&gt; inside of it.</strong></p>
</body>

</html>
