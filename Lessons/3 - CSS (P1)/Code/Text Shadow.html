<!DOCTYPE html>
<html lang="en">

<head>
    <title>Text Shadow</title>
    <style>
        p.indented { text-indent: 10px; }
        p.high-letter-spacing { letter-spacing: 5px; }
        p.high-word-spacing { word-spacing: 5px; }
        p.low-line-height { line-height: 0.8; }
    </style>
</head>

<body>
    <p style="text-shadow: 4px 2px rgb(255 0 0 / .3);">Text Shadow Sample.</p>
    <p style="text-shadow: 4px 2px 2px rgb(255 0 0 / .5);">Text Shadow Sample.</p>
</body>

</html>
