<!DOCTYPE html>
<html lang="en">

<head>
    <title>Text Alignment</title>
    <style>
        h1 { text-align: center; }
        h2 { text-align: left; }
        h3 { text-align: right; }
        div {
            text-align: justify;
            border: 1px solid black;
            padding: 10px;
            width: 220px;
            height: 100px;
        }
    </style>
</head>

<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <p>The three headings above are aligned center, left and right.</p>
    <p>The box below has justified text:</p>
    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
        Illum suscipit dolore tempore at consequuntur.
        Dolorem dicta perspiciatis rem architecto non.
    </div>
</body>

</html>
