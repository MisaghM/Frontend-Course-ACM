<!DOCTYPE html>
<html lang="en">

<head>
    <title>Text Font</title>
    <style>
        p.large { font-size: 32px; }
        p.italic { font-style: italic; }
        p.bold { font-weight: bold; }
        p.weight800 { font-weight: 800; }
    </style>
</head>

<body>
    <p class="large">Large size.</p>
    <p class="italic">Italic style.</p>
    <p class="bold">Bold.</p>
    <p class="weight800">More weight.</p>
</body>

</html>
