<!DOCTYPE html>
<html lang="en">

<head>
    <title>Text Spacing</title>
    <style>
        p.indented { text-indent: 10px; }
        p.high-letter-spacing { letter-spacing: 5px; }
        p.high-word-spacing { word-spacing: 5px; }
        p.low-line-height { line-height: 0.8; }
    </style>
</head>

<body>
    <p class="indented">This text is indented forwards.</p>
    <p class="high-letter-spacing">This text has high letter spacing.</p>
    <p class="high-word-spacing">This text has high word spacing.</p>
    <p class="low-line-height">
        This text has low line-height<br>
        As we can see here.
    </p>
</body>

</html>
