<!DOCTYPE html>
<html lang="en">

<head>
    <title>Button Transition</title>
    <style>
        button {
            color: white;
            background-color: hsl(240 80% 60%);
            border: none;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            width: 120px;
            transition: all 2s;
        }

        button:hover {
            background-color: hsl(120 80% 40%);
            transform-origin: top left;
            transform: rotate(2deg);
            width: 200px;
        }
    </style>
</head>

<body>
    <button>Click Here!</button>
</body>

</html>
