<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="Todo.css">
    <script src="Todo.js" defer></script>
</head>

<body>
    <h1>Todo List!</h1>

    <div>
        <input type="text" name="item" id="item-input">
        <button id="item-add">Add</button>
        <button id="item-pop">Remove Last</button>
    </div>
    <p>Character count: <span>0</span></p>

    <section class="items">
        <h2>Items</h2>
        <ul>
        </ul>
    </section>

    <div id="color-div">
        Hover!
    </div>
    <br>
    <div id="theme-div">
        <button id="light-theme">Light Theme</button>
        <button id="dark-theme">Dark Theme</button>
    </div>
</body>

</html>
