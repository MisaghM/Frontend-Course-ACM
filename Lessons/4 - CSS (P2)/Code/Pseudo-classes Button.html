<!DOCTYPE html>
<html lang="en">

<head>
    <title>Button Hover</title>
    <style>
        button {
            color: white;
            background-color: hsl(240 80% 60%);
            border: none;
            border-radius: 8px;
            padding: 20px;
            outline: 2px solid black;
            outline-offset: 2px;
            cursor: pointer;
            /* transition: background-color 0.2s; */
        }

        button:hover {
            background-color: hsl(240 80% 40%);

        }
    </style>
</head>

<body>
    <h1>Button Hover Test</h1>
    <button>Click Here!</button>
</body>

</html>
