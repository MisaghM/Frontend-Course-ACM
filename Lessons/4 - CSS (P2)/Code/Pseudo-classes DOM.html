<!DOCTYPE html>
<html lang="en">

<head>
    <title>DOM pseudo-classes</title>
    <style>
        :root {
            font-family: 'Consolas', monospace;
        }

        div#parent {
            border: 2px solid black;
            padding: 0 10px;
            width: 200px;
        }
        div#parent p:first-child {
            color: blue;
        }
        div#parent p:last-child {
            color: red;
        }

        ul li:nth-child(even) {
            color: green;
        }
        ol li:nth-child(-n + 2) {
            color: magenta;
        }
    </style>
</head>

<body>
    <div id="parent">
        <p>First paragraph</p>
        <p>Second paragraph</p>
        <p>Third paragraph</p>
    </div>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
    </ul>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
    </ol>
</body>

</html>
