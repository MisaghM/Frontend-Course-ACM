<!DOCTYPE html>
<html lang="en">

<head>
    <title>Images</title>
    <style>
        #container {
            width: 400px;
            height: 400px;
            border: 4px solid red;
            background-color: lightblue;
            padding: 10px;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: 8px;
            filter: brightness(200%); /* blur, contrast, grayscale, ... */
            transform: scaleY(-1);
        }
    </style>
</head>

<body>
    <div id="container">
        <img src="pic.jpg" alt="sample">
    </div>
</body>

</html>
